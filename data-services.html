										<figcaption>
											<h2>List Management </h2>
										</figcaption>	

										<p>PARS has 150+ List Partners managing the distribution of 1.1B records in email, postal, phone and SMS. We use proprietary hygiene, overlay and demographic analysis to improve returns </p>

										<p>Let Us Manage and Market Your Email and Postal Lists. For owners of permission-based email and postal lists, PARS Media Group can manage &amp; market your list, making it available to top advertisers and marketers who are trying to reach audiences similar to your own. We monetize a list owner's opt-in (or permission based) data by renting it to marketers through a traditional, full-service approach to list management.</p>

										<p>Our List Management philosophy allows list owners to:</p>

										<ul class="list-type1">
											<li class="custom_icon_check">
															<img src="images/custom_icon_52.png" alt=""> Maximize revenue; ensure that no list opportunity goes unexploited</li>
											<li class="custom_icon_check">
															<img src="images/custom_icon_52.png" alt=""> Obtain a global sales reach &amp; exposure</li> 
											<li class="custom_icon_check">
															<img src="images/custom_icon_52.png" alt=""> Control inventory to ensure against data overuse</li> 
											<li class="custom_icon_check">
															<img src="images/custom_icon_52.png" alt=""> Obtain representation at all major direct marketing &amp; email marketing shows and events worldwide</li> 
											<li class="custom_icon_check">
															<img src="images/custom_icon_52.png" alt=""> Access net-savvy traditional direct marketers; a proven industry leader with extensive experience representing well-known lists</li> 
											
										</ul>

										<p>If you have any questions, please do not hesitate to <a href="contact.html">contact us.</a></p>

										<figcaption>
											<h2>List Brokerage  </h2>
										</figcaption>	

										<p>List Selection Made Simple.<br />Take advantage of PARS Media Group's names for either direct mail, email, or telemarketing list rental.<br /> 
										With over 100 data points on each record, PARS Media Group can meet your segmentation and list needs.<br />
										We know which lists are working for offers similar to yours and can make targeted recommendations for your campaign based on that knowledge.
 										</p>

 										<figcaption>
											<h2>Data Enhancement</h2>
										</figcaption>

										<p>Interact One-to-One with Your Existing Customers and Market More Effectively. PARS Media Group Data Enhancement solutions allow businesses to take advantage of both traditional and email advertising vehicles to build stronger relationships with customers. The Append process can add a wealth of information to your database enhancing it to include: email, postal addresses, domain, DOB, gender, marital status, income, lifestyle selects, phone numbers and much more.
										<p>PARS Media Group Data Enhancement offers significant benefits to users:</p>

											<ul>
												<li class="custom_icon_check">
															<img src="images/custom_icon_52.png" alt=""> Our database is maintained and updated on a monthly basis (NCOA, CASS Certification, etc.)</li>
												<li class="custom_icon_check">
															<img src="images/custom_icon_52.png" alt=""> One of the largest Data Append Services available</li>
												<li class="custom_icon_check">
															<img src="images/custom_icon_52.png" alt=""> Up to 150 standard fields of demographic and lifestyle information</li>
												<li class="custom_icon_check">
															<img src="images/custom_icon_52.png" alt=""> Data Append with a one-stop, simple solution</li>
												<li class="custom_icon_check">
															<img src="images/custom_icon_52.png" alt="">Matches completed within 48 hours</li>
